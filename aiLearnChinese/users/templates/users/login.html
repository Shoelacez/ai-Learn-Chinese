{% extends 'features/base.html' %}
{% load crispy_forms_tags %}
{% block title %} LogIn {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary">Sign In</button>
                </form>
                Need an Acoount? <a href="{% url 'register' %}" class="btn btn-outline-primary">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock content %}
